<!--   HTML sign-up forms -->

<!--   Set form submit action -->
<!-- <form action="/myapi" method="POST"> -->
<form>
    <label for="username">Username:</label>
  <!--   Attrs own line for readability -->
    <input id="username" 
      type="text" 
      placeholder="Enter Username" 
      name="username"
      required="required"/>
  
    <!--   Lengthy pwd form-validation -->
    <!--   required attr : not a (k,v) pairing : bool attr :-) -->
    <label for="password">Password:</label>
    <input id="password" 
      type="password" 
      placeholder="Enter Password" 
      name="password" 
      minlength=6 
      required/>
  
    <!-- required vs optional fields    -->
    <!-- No mail type here   -->
    <label for="email">Email:</label>
    <input id="email" 
      type="email" 
      placeholder="Enter Email"
      name="email"
      required />
  
    <!-- ids : label->input assocs -->
    <label for="phoneNumber">Phone Number:</label>
    <input id="phoneNumber" 
      type="tel" 
      placeholder="Enter Phone Number"
      name="phoneNumber" />
    
  
    <!--  Oooh date picker UIs -->
    <label for="DateOfBirth">Date of Birth:</label>
    <input id="DateOfBirth" type="date" />
  
    <label for="checkbox">I agree to the TOS</label>
    <input id="checkbox" type="checkbox" required />
  
    <!-- Be consistent : button tag nicer. -->
    <!-- Tell server what the data is too -->
    <!-- dflt bwsr behavior submission?    -->
    <!-- Auto submit parent forms ?    -->
    <button>Sign Up</button>
</form>
</body>
